<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KORTOUR</title>
  <style>
    :root {
      --bg: #f7f8fb;
      --card: #ffffff;
      --accent: #0a84ff;
      --text: #111827;
      --muted: #6b7280;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial;
      background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 760px;
      margin: 28px auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 18px;
    }
    .logo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 8px;
      border-radius: 50%;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border: 5px solid black;
      box-shadow: 0 6px 18px rgba(10,20,60,0.06);
    }
    h1 {
      margin: 6px 0 4px;
      font-size: 24px;
      font-weight: bold;
    }

    /* 버튼 그리드 */
    .links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 12px;
      margin-top: 18px;
    }

    /* 버튼 스타일 */
    .btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 12px 14px;
      border-radius: 12px;
      background: var(--card);
      color: var(--text);
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(12,20,60,0.06);
      border: 1px solid rgba(15,23,42,0.04);
      font-weight: 600;
      transition: transform .12s ease, box-shadow .12s ease;
    }

    /* 아이콘 왼쪽 고정 */
    .btn img {
      width: 20px;
      height: 20px;
      object-fit: contain;
      flex-shrink: 0;
      margin-right: 8px;
    }

    /* 텍스트 버튼 폭 기준 중앙 정렬 */
    .btn span {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      text-align: center;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(12,20,60,0.10);
    }

    footer {
      margin-top: 18px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }

    /* 반응형 처리 */
    @media (max-width: 640px) {
      .container { padding: 16px; }
      h1 { font-size: 20px; }
      .links { gap: 10px; }
      .btn { padding: 10px 12px; }
      .btn img { width: 18px; height: 18px; }
    }
  </style>
</head>
<body>
